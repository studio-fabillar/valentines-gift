<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Your Eyes Only</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #fdf6f9;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  padding: 20px;
  max-width: 420px;
  width: 100%;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  margin-bottom: 20px;
}

.instruction {
  font-size: 14px;
  margin-bottom: 30px;
  opacity: 0.7;
}

/* Vinyl */
.vinyl {
  width: 160px;
  height: 160px;
  margin: 0 auto 25px;
  border-radius: 50%;
  background: radial-gradient(circle, #333 30%, #111 60%, #000 100%);
  position: relative;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.vinyl::after {
  content: '';
  position: absolute;
  width: 40px;
  height: 40px;
  background: #fdf6f9;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.spinning {
  animation: spin 3s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Photo strip */
.photo-strip {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 25px;
}

.photo-strip img {
  width: 70px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* Buttons */
.button {
  padding: 10px 18px;
  border: none;
  background: #000;
  color: white;
  border-radius: 20px;
  cursor: pointer;
  margin: 5px;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 16px;
  width: 100%;
  max-width: 350px;
}

.modal input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

video, audio {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>For Your Eyes Only</h1>
  <div class="instruction">Tap the vinyl to play our song</div>

  <div id="vinyl" class="vinyl" onclick="toggleVinyl()"></div>

  <div class="photo-strip" id="photoStrip"></div>

  <button class="button" onclick="openPhotoModal()">Add Photo</button>
  <button class="button" onclick="openMusicModal()">Add Song</button>
</div>

<!-- MUSIC MODAL -->
<div class="modal" id="musicModal">
  <div class="modal-content">
    <h3>Paste Spotify Embed Link</h3>
    <input type="text" id="spotifyInput" placeholder="https://open.spotify.com/embed/..." />
    <button class="button" onclick="saveSong()">Save</button>
    <button class="button" onclick="closeMusicModal()">Close</button>
  </div>
</div>

<!-- PHOTO MODAL -->
<div class="modal" id="photoModal">
  <div class="modal-content">
    <h3>Upload Photo</h3>
    <input type="file" id="photoInput" accept="image/*">
    <button class="button" onclick="addPhoto()">Add</button>
    <button class="button" onclick="closePhotoModal()">Close</button>
  </div>
</div>

<!-- SPOTIFY PLAYER -->
<div id="spotifyPlayer"></div>

<script>
let isSpinning = false;
let spotifyUrl = null;

/* VINYL LOGIC */
function toggleVinyl() {
  const vinyl = document.getElementById('vinyl');

  if (!spotifyUrl) {
    openMusicModal();
    return;
  }

  isSpinning = !isSpinning;

  if (isSpinning) {
    vinyl.classList.add('spinning');
    playSpotify();
  } else {
    vinyl.classList.remove('spinning');
    stopSpotify();
  }
}

function playSpotify() {
  const player = document.getElementById('spotifyPlayer');
  player.innerHTML = `
    <iframe style="border-radius:12px"
      src="${spotifyUrl}"
      width="100%" height="80"
      frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>`;
}

function stopSpotify() {
  document.getElementById('spotifyPlayer').innerHTML = '';
}

/* MUSIC MODAL */
function openMusicModal() {
  document.getElementById('musicModal').style.display = 'flex';
}

function closeMusicModal() {
  document.getElementById('musicModal').style.display = 'none';
}

function saveSong() {
  const input = document.getElementById('spotifyInput').value.trim();
  if (!input) return;
  spotifyUrl = input;
  closeMusicModal();
}

/* PHOTO MODAL */
function openPhotoModal() {
  document.getElementById('photoModal').style.display = 'flex';
}

function closePhotoModal() {
  document.getElementById('photoModal').style.display = 'none';
}

function addPhoto() {
  const input = document.getElementById('photoInput');
  const file = input.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file);

  const img = document.createElement('img');
  img.src = url;
  img.onclick = () => window.open(url, '_blank');

  document.getElementById('photoStrip').appendChild(img);

  input.value = '';
  closePhotoModal();
}
</script>

</body>
</html>
